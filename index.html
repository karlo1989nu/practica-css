    <meta name="keywords" content="HTML, CSS, JavaScript, Tienda en línea" />
    <meta name="author" content="KNU" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />

  <body>
    <header>
      <nav id="mega-menu">

        <ul>
          <li class="submenu__item">
            <a href="index.html" category="nuevo">Inicio</a>

          <li class="submenu__item">

          <li class="submenu__item">

    </header>
    <main>
      <div>
        <button id="toggle-filters">Filtros</button>
        <aside id="filter-panel" class="filter-panel">
          <h2>Filtros</h2>
          <div class="filter-group">
            <h3>Categorías</h3>
            <ul>
              <li>
                <input type="checkbox" id="cat1" name="cat1" /><label for="cat1"
                  >Categoría 1</label
                >
              </li>
              <li>
                <input type="checkbox" id="cat2" name="cat2" /><label for="cat2"
                  >Categoría 2</label
                >
              </li>
              <li>
                <input type="checkbox" id="cat3" name="cat3" /><label for="cat3"
                  >Categoría 3</label
                >
              </li>
            </ul>
          </div>
          <!-- Más filtros -->
        </aside>
        <button id="toggle-cart">Carrito</button>
      </div>
      <section class="hero">
        <div class="carousel">
          <div
            class="carousel__item"
            style="background-image: url('./img/descuento.jpg')"
          >
            <div class="carousel__overlay">50% de descuento</div>
          </div>
          <div
            class="carousel__item"
            style="background-image: url('./img/envio.jpg')"
          >
            <div class="carousel__overlay">Envío gratis</div>
          </div>
          <div
            class="carousel__item"
            style="background-image: url('./img/nuevacoleccion.jpg')"
          >
            <div class="carousel__overlay">Nueva colección</div>
          </div>
        </div>
      </section>
      <h2>Productos destacados</h2>

        <button id="toggle-cart">Carrito</button>
        <article class="producto">
          <img
            src="./img/juguete1.png"
            alt="Producto 2"
            class="producto__imagen"
          />
          <div class="info_producto">
            <h3 class="producto__nombre">Producto 1</h3>
            <p class="producto__precio precio--oferta">$100</p>
            <div class="producto__rating">★★★★☆</div>
            <div class="producto__variantes">
              <div class="variante" style="background-color: red"></div>
              <div class="variante" style="background-color: blue"></div>
              <div class="variante" style="background-color: green"></div>
            </div>
            <div class="info_producto">
              <button class="producto__boton">Añadir al carrito</button>
            </div>
            <div class="contador">
              <p class="contador__texto">Oferta termina en:</p>
              <div class="contador__tiempo" id="contador-tiempo">00:00:00</div>
            </div>
          </div>
        </article>
        <article class="producto">
          <img src="./img/juguete2" alt="Producto 2" class="producto__imagen" />
          <div class="info_producto">
            <h3 class="producto__nombre">Producto 2</h3>
            <p class="producto__precio precio--oferta">$200</p>
            <div class="producto__rating">★★★★☆</div>
            <div class="producto__variantes">
              <select name="variante" id="talla">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
              </select>
            </div>
            <div class="info_producto">
              <button class="producto__boton">Añadir al carrito</button>
            </div>
          </div>
        </article>
        <article class="producto">
          <img
            src="./img/juguete3.jpg"
            alt="Producto 3"
            class="producto__imagen"
          />
          <div class="info_producto">
            <h3 class="producto__nombre">Producto 3</h3>
            <p class="producto__precio precio--oferta">$300</p>
            <div class="producto__rating">★★★★☆</div>
            <button class="producto__boton">Añadir al carrito</button>
          </div>
        </article>
        <article class="producto producto--agotado">
          <img
            src="./img/juguete4.jpg"
            alt="Producto 4"
            class="producto__imagen"
          />
          <div class="info_producto">
            <h3 class="producto__nombre">Producto 4</h3>
            <p class="producto__precio precio--oferta">$400</p>
            <div class="producto__rating">★★★★☆</div>
            <button class="producto__boton" disabled>Agotado</button>
          </div>
        </article>
      </section>
    </main>
    <script>
      document
        .getElementById("toggle-cart")
        .addEventListener("click", function () {
          const cart = document.getElementById("shopping-cart");
          if (cart.classList.contains("visible")) {
            cart.classList.remove("visible");
          } else {
            cart.classList.add("visible");
          }
        });
    </script>
    <script>
      document
        .getElementById("toggle-filters")
        .addEventListener("click", function () {
          const filters = document.getElementById("filter-panel");
          if (filters.classList.contains("visible")) {
            filters.classList.remove("visible");
          } else {
            filters.classList.add("visible");
          }
        });
    </script>
    <script>
      let currentIndex = 0;
      const items = document.querySelectorAll(".carousel__item");
      const totalItems = items.length;

      function showItem(index) {
        items.forEach((item, i) => {
          item.style.display = i === index ? "block" : "none";
        });
      }

      function nextItem() {
        currentIndex = (currentIndex + 1) % totalItems;
        showItem(currentIndex);
      }

      setInterval(nextItem, 3000); // Cambia de banner cada 3 segundos

      showItem(currentIndex);
    </script>
    <script>
      document.querySelectorAll(".producto__boton").forEach((button) => {
        button.addEventListener("click", function () {
          this.classList.add("added");
          setTimeout(() => {
            this.classList.remove("added");
          }, 1000); // Duración de la animación
        });
      });
    </script>
    <script>
      function startCountdown(duration, display) {
        let timer = duration,
          hours,
          minutes,
          seconds;
        setInterval(function () {
          hours = parseInt(timer / 3600, 10);
          minutes = parseInt((timer % 3600) / 60, 10);
          seconds = parseInt(timer % 60, 10);

          hours = hours < 10 ? "0" + hours : hours;
          minutes = minutes < 10 ? "0" + minutes : minutes;
          seconds = seconds < 10 ? "0" + seconds : seconds;

          display.textContent = hours + ":" + minutes + ":" + seconds;

          if (--timer < 0) {
            timer = duration;
          }
        }, 1000);
      }

      window.onload = function () {
        const countdownTime = 60 * 60 * 24; // 24 hours in seconds
        const display = document.querySelector("#contador-tiempo");
        startCountdown(countdownTime, display);
      };
    </script>
    <script>
      document.querySelectorAll(".producto__boton").forEach((button) => {
        button.addEventListener("click", function () {
          if (!this.disabled) {
            this.classList.add("added");
            setTimeout(() => {
              this.classList.remove("added");
            }, 1000); // Duración de la animación
          }
        });
      });
    </script>
    <footer>
      <p>&copy; 2025 Nozama</p>
    </footer>
  </body>
</html>
